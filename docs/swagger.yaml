basePath: /api/v2
definitions:
  apperrors.ErrorResponse:
    properties:
      error_response:
        type: string
    type: object
  doc_structs.AllWorkspacesResponse:
    properties:
      user:
        $ref: '#/definitions/entities.User'
      workspaces:
        $ref: '#/definitions/dto.AllWorkspaces'
    type: object
  doc_structs.ThumbnailUploadResponse:
    properties:
      thumbnail_url:
        $ref: '#/definitions/dto.AllWorkspaces'
    type: object
  doc_structs.UserResponse:
    properties:
      user:
        $ref: '#/definitions/entities.User'
    type: object
  dto.AllWorkspaces:
    properties:
      user_guest_boards:
        items:
          $ref: '#/definitions/dto.UserGuestBoardInfo'
        type: array
      user_owned_boards:
        items:
          $ref: '#/definitions/dto.UserOwnedBoardInfo'
        type: array
    type: object
  dto.AuthInfo:
    properties:
      email:
        type: string
      password:
        type: string
    type: object
  dto.AvatarChangeInfo:
    properties:
      avatar:
        items:
          type: integer
        type: array
      user_id:
        type: string
    type: object
  dto.ChangeWorkspaceThumbnailInfo:
    properties:
      id:
        type: string
      thumbnail:
        items:
          type: integer
        type: array
    type: object
  dto.NewWorkspaceInfo:
    properties:
      description:
        type: string
      name:
        type: string
      owner_id:
        type: integer
      thumbnail_url:
        type: string
    type: object
  dto.PasswordChangeInfo:
    properties:
      new_password:
        type: string
      old_password:
        type: string
      user_id:
        type: integer
    type: object
  dto.UpdatedWorkspaceInfo:
    properties:
      description:
        type: string
      id:
        type: string
      name:
        type: string
    type: object
  dto.UserGuestBoardInfo:
    properties:
      board_info:
        $ref: '#/definitions/dto.UserOwnedBoardInfo'
      owner_email:
        type: string
      owner_id:
        type: integer
    type: object
  dto.UserOwnedBoardInfo:
    properties:
      board_id:
        type: integer
      board_name:
        type: string
      thumbnail_url:
        type: string
    type: object
  dto.UserProfileInfo:
    properties:
      description:
        type: string
      name:
        type: string
      surname:
        type: string
      user_id:
        type: integer
    type: object
  dto.WorkspaceID:
    properties:
      workspace_id:
        type: integer
    type: object
  entities.User:
    properties:
      avatar_url:
        type: string
      email:
        type: string
      name:
        type: string
      surname:
        type: string
      user_id:
        type: integer
    type: object
host: localhost:8080
info:
  contact:
    email: kdanil01@mail.ru
    name: Капитанов Даниил
    url: https://vk.com/poophead27
  description: Лучшее и единственно приложение, имитирующее Trello.
  license:
    name: None
    url: None
  title: LA TABULA API
  version: "2.0"
paths:
  /auth/login/:
    post:
      consumes:
      - application/json
      description: Для этого использует сессии
      parameters:
      - description: Эл. почта и логин пользователя
        in: body
        name: authData
        required: true
        schema:
          $ref: '#/definitions/dto.AuthInfo'
      produces:
      - application/json
      responses:
        "200":
          description: Объект пользователя
          schema:
            $ref: '#/definitions/doc_structs.UserResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/apperrors.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/apperrors.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/apperrors.ErrorResponse'
      summary: Войти в систему
      tags:
      - auth
  /auth/logout/:
    delete:
      consumes:
      - application/json
      description: Удаляет текущую сессию пользователя. Может сделать только авторизированный
        пользователь. Текущая сессия определяется по cookie "tabula_user", в которой
        лежит строка-токен.
      produces:
      - application/json
      responses:
        "204":
          description: no content
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/apperrors.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/apperrors.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/apperrors.ErrorResponse'
      summary: Выйти из системы
      tags:
      - auth
  /auth/signup/:
    post:
      consumes:
      - application/json
      description: Также вводит пользователя в систему
      parameters:
      - description: Эл. почта и логин пользователя
        in: body
        name: authData
        required: true
        schema:
          $ref: '#/definitions/dto.AuthInfo'
      produces:
      - application/json
      responses:
        "200":
          description: Объект пользователя
          schema:
            $ref: '#/definitions/doc_structs.UserResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/apperrors.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/apperrors.ErrorResponse'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/apperrors.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/apperrors.ErrorResponse'
      summary: Зарегистрировать нового пользователя
      tags:
      - auth
  /auth/verify:
    get:
      consumes:
      - application/json
      description: Узнать существует ли сессия текущего пользователя. Сессия определяется
        по cookie "tabula_user", в которой лежит строка-токен.
      produces:
      - application/json
      responses:
        "200":
          description: Объект пользователя
          schema:
            $ref: '#/definitions/doc_structs.UserResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/apperrors.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/apperrors.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/apperrors.ErrorResponse'
      summary: Подтвердить вход
      tags:
      - auth
  /user/edit/:
    post:
      consumes:
      - application/json
      description: В ответ ничего не шлёт
      parameters:
      - description: id пользователя, имя, фамилия, описание пользователя
        in: body
        name: authData
        required: true
        schema:
          $ref: '#/definitions/dto.UserProfileInfo'
      produces:
      - application/json
      responses:
        "200":
          description: no content
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/apperrors.ErrorResponse'
      summary: Поменять данные профиля
      tags:
      - auth
  /user/edit/change_password/:
    post:
      consumes:
      - application/json
      description: В ответ шлёт ссылку на файл
      parameters:
      - description: id пользователя, изображение
        in: body
        name: authData
        required: true
        schema:
          $ref: '#/definitions/dto.AvatarChangeInfo'
      produces:
      - application/json
      responses:
        "204":
          description: no content
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/apperrors.ErrorResponse'
      summary: Поменять аватарку
      tags:
      - auth
  /user/workspaces/:
    get:
      consumes:
      - application/json
      description: Выводит и созданные им рабочие пространства и те, в которых он
        гость. Работает только для авторизированного пользователя.
      produces:
      - application/json
      responses:
        "200":
          description: Пользователь и его рабочие пространства
          schema:
            $ref: '#/definitions/doc_structs.AllWorkspacesResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/apperrors.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/apperrors.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/apperrors.ErrorResponse'
      summary: Вывести все рабочие пространства и доски текущего пользователя
      tags:
      - workspaces
  /workspace/create/:
    get:
      consumes:
      - application/json
      description: Создать рабочее пространство
      parameters:
      - description: данные нового рабочего пространства
        in: body
        name: newWorkspaceInfo
        required: true
        schema:
          $ref: '#/definitions/dto.NewWorkspaceInfo'
      produces:
      - application/json
      responses:
        "204":
          description: no content
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/apperrors.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/apperrors.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/apperrors.ErrorResponse'
      summary: Создать рабочее пространство
      tags:
      - workspaces
  /workspace/delete/:
    delete:
      consumes:
      - application/json
      description: Удалить рабочее пространство
      parameters:
      - description: id рабочего пространства
        in: body
        name: workspaceID
        required: true
        schema:
          $ref: '#/definitions/dto.WorkspaceID'
      produces:
      - application/json
      responses:
        "204":
          description: no content
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/apperrors.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/apperrors.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/apperrors.ErrorResponse'
      summary: Удалить рабочее пространство
      tags:
      - workspaces
  /workspace/update/:
    post:
      consumes:
      - application/json
      description: Обновить рабочее пространство
      parameters:
      - description: обновленные данные рабочего пространства
        in: body
        name: workspaceInfo
        required: true
        schema:
          $ref: '#/definitions/dto.UpdatedWorkspaceInfo'
      produces:
      - application/json
      responses:
        "204":
          description: no content
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/apperrors.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/apperrors.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/apperrors.ErrorResponse'
      summary: Обновить рабочее пространство
      tags:
      - workspaces
  /workspace/update/change_thumbnail:
    post:
      consumes:
      - application/json
      description: Обновить картинку рабочего пространства
      parameters:
      - description: обновленные данные рабочего пространства
        in: body
        name: thumbnailInfo
        required: true
        schema:
          $ref: '#/definitions/dto.ChangeWorkspaceThumbnailInfo'
      produces:
      - application/json
      responses:
        "200":
          description: Ссылка на новую картинку
          schema:
            $ref: '#/definitions/doc_structs.ThumbnailUploadResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/apperrors.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/apperrors.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/apperrors.ErrorResponse'
      summary: Обновить картинку рабочего пространства
      tags:
      - workspaces
  /workspace/update/change_users/:
    post:
      consumes:
      - application/json
      description: Обновить гостей рабочего пространства
      parameters:
      - description: обновленный список пользователей
        in: body
        name: authData
        required: true
        schema:
          $ref: '#/definitions/dto.UpdatedWorkspaceInfo'
      produces:
      - application/json
      responses:
        "204":
          description: no content
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/apperrors.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/apperrors.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/apperrors.ErrorResponse'
      summary: Обновить гостей рабочего пространства
      tags:
      - workspaces
swagger: "2.0"
