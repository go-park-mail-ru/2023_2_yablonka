syntax = "proto3";

import "google/protobuf/empty.proto";
import "google/protobuf/timestamp.proto";
import "google/protobuf/duration.proto";

// protoc --go_out=. --go-grpc_out=. --go-grpc_opt=paths=source_relative --go_opt=paths=source_relative *.proto  
option go_package = "./;auth_microservice";

message SessionToken {
    string ID = 1;
    google.protobuf.Timestamp ExpirationDate = 2;
}

message UserID {
    uint64 Value = 1;
}

service AuthService {
    rpc AuthUser (UserID) returns (SessionToken) {}
    rpc VerifyAuth (SessionToken) returns (UserID) {}
    rpc LogOut (SessionToken) returns (google.protobuf.Empty) {}
    rpc GetLifetime (google.protobuf.Empty) returns (google.protobuf.Duration) {}
}

