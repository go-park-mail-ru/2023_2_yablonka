services:
  server:
    build: .
    ports: 
      - 8080:8080
    tty: true
    depends_on:
      - db
    links:
      - db
    command: >
        sh -c "echo "Migrating" &&
              ./tern migrate -c db/migrations/tern.conf -m db/migrations/ &&
              echo 'Test migrations' &&
              echo 'Starting backend' &&
              ./yablonka-backend"
    env_file:
      - ./internal/config/.env
  db:
    image: postgres:latest
    env_file:
      - ./internal/config/.env
    ports:
      - 5432:5432
