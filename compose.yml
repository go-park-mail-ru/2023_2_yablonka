services:
  server:
    build: .
    container_name: backend
    ports: 
      - 8080:8080
    tty: true
    depends_on:
      - db
    links:
      - db
    command: >
        sh -c "echo "Migrating" &&
              ./tern migrate -c db/migrations/tern.conf -m db/migrations/ &&
              echo 'Test migrations' &&
              echo 'Starting backend' &&
              ./yablonka-backend"
    env_file:
      - ./config/.env
    volumes:
      - ../../front-end/2023_2_yablonka/images/:/images/
  db:
    image: postgres:latest
    container_name: database
    env_file:
      - ./config/.env
    ports:
      - 5432:5432
