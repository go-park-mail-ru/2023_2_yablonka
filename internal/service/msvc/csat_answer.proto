syntax = "proto3";

import "common.proto";

// protoc --go_out=. --go-grpc_out=. --go-grpc_opt=paths=source_relative --go_opt=paths=source_relative *.proto  
option go_package = "./;microservice";

package service;

message NewCSATAnswer {
	uint64 UserID = 1;
	uint64 QuestionID = 2;
	uint64 Rating = 3;
}

service CSATSAnswerService {
	rpc Create (NewCSATAnswer) returns (Error) {}
}